openapi: 3.0.1
info:
  version: 2.0.0
  title: xOpera REST API
  contact:
    email: mihael.trajbaric@xlab.si
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: |+
    xOpera REST API with xOpera==0.6.4 orchestrator and Gitlab / Github integation for blueprint management

servers:
- url: /
tags:
- name: ssh
  description: SSH key management
- name: manage
  description: Save or delete blueprint to git storage
- name: deploy
  description: Submit deployment job of the application described with blueprint
- name: undeploy
  description: Undeploy application, remove all application instances and components.
- name: diff
  description: Compare TOSCA blueprint to the one already deployed
- name: update
  description: Update the deployed TOSCA service template and redeploy it according to the discovered template diff
- name: info
  description: Information about deployment
- name: validate
  description: validate TOSCA service template
- name: outputs
  description: Obtain outputs from TOSCA deployed instance
paths:
  /outputs/{session_token}:
    get:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - outputs
      operationId: get_outputs
      parameters:
      - name: session_token
        in: path
        description: Token of TOSCA session
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                
        404:
          description: Did not find session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /validate/{blueprint_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - validate
      operationId: post_validate
      description: Validates TOSCA service template
      parameters:
      - name: blueprint_token
        in: path
        description: Token of TOSCA blueprint
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: Version_tag to of TOSCA blueprint
        schema:
          type: string

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs TOSCA blueprint
                  format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        500:
          description: Fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'

  /diff/{session_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - diff
      operationId: post_diff
      description: Calculates the diff betweeen Deployed instance model (DI1) and New blueprint version (DB2 = B2 + V2 + I2)
      parameters:
      - name: session_token
        in: path
        description: Session_token of Deployed instance model (DI1)
        required: true
        schema:
          type: string
      - name: blueprint_token
        in: query
        description: Token of The new blueprint (B2)
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: Version_tag to of The new blueprint (V2)
        schema:
          type: string

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for The new blueprint (I2)
                  format: binary
      responses:
        200:
          description: Diff calculated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Did not find DI1 or DB2
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /update/{session_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - update
      operationId: post_update
      description: Deployes Instance model (DI2), where DI2 = diff(DI1, (B2,V2,I2))
      parameters:
      - name: session_token
        in: path
        description: Session_token of old Deployed instance model (DI1)
        required: true
        schema:
          type: string
      - name: blueprint_token
        in: query
        description: Token of the new blueprint (B2)
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: Version_tag to of the new blueprint (V2)
        schema:
          type: string
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for the new blueprint (I2)
                  format: binary
      responses:
        202:
          description: Update job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Did not find DI1 or DB2
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /deploy/fresh/{blueprint_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - deploy
      operationId: post_deploy_fresh
      parameters:
      - name: blueprint_token
        in: path
        description: token of blueprint
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: version_tag to deploy
        schema:
          type: string
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Deploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /deploy/{session_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - deploy
      operationId: post_deploy_continue
      parameters:
      - name: session_token
        in: path
        description: token of session
        required: true
        schema:
          type: string
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1
      - name: resume
        in: query
        description: Resume deploy
        schema:
          type: boolean
          default: True

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Deploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /undeploy/{session_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - undeploy
      operationId: post_undeploy
      parameters:
      - name: session_token
        in: path
        description: Token of deploy session
        required: true
        schema:
          type: string
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Undeploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        403:
          description: Undeploy not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /info/log/deployment:
    get:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - info
      operationId: get_deploy_log
      parameters:
      - name: blueprint_token
        in: query
        description: token of blueprint
        schema:
          type: string
      - name: session_token
        in: query
        description: token of session
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deploymentLogList'
        400:
          description: Log file not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
  /info/log/git/{blueprint_token}:
    get:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - info
      operationId: get_git_log
      parameters:
      - name: blueprint_token
        in: path
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: version_tag of blueprint
        schema:
          type: string
      - name: fetch_all
        in: query
        description: show all database entries, not just last one
        schema:
          type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/git_log_list'
        400:
          description: Log file not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
  /info/status:
    get:
      security:
        - apiKey: []
        - oauth2: [email]       
      tags:
      - info
      operationId: get_status
      parameters:
      - name: session_token
        in: query
        description: session_token
        schema:
          type: string
      responses:
        201:
          description: Job done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        202:
          description: Job accepted, still running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        500:
          description: Job failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
  /manage:
    post:
      security:
        - apiKey: []
        - oauth2: [email] 
      tags:
      - manage
      operationId: post_new_blueprint_csar
      parameters:
      - name: revision_msg
        in: query
        description: Optional comment on submission
        schema:
          type: string
      - name: project_domain
        in: query
        description: Optional project domain this blueprint belongs to
        schema:
          type: string          
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - CSAR
              properties:
                CSAR:
                  type: string
                  description: TOSCA Cloud Service Archive
                  format: binary
        required: true
      responses:
        200:
          description: Successfully saved blueprint to database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/git_revision_metadata'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        406:
          description: Format not acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
  /manage/{blueprint_token}:
    post:
      security:
        - apiKey: []
        - oauth2: [email] 
      tags:
      - manage
      operationId: post_manage_csar
      parameters:
      - name: blueprint_token
        in: path
        description: token of blueprint
        required: true
        schema:
          type: string
      - name: revision_msg
        in: query
        description: Optional comment on submission
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - CSAR
              properties:
                CSAR:
                  type: string
                  description: TOSCA Cloud Service Archive
                  format: binary
        required: true
      responses:
        200:
          description: Successfully saved blueprint to database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/git_revision_metadata'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: Blueprint token not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        406:
          description: Format not acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
    delete:
      security:
        - apiKey: []
        - oauth2: [email]     
      tags:
      - manage
      operationId: delete_manage_csar
      parameters:
      - name: blueprint_token
        in: path
        description: token of blueprint
        required: true
        schema:
          type: string
      - name: version_tag
        in: query
        description: version_tag to delete
        schema:
          type: string
      - name: force
        in: query
        description: force delete blueprint
        schema:
          type: boolean
      responses:
        200:
          description: Successfully removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete_metadata'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        403:
          description: Did not undeploy yet, not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete_metadata'
  /manage/{blueprint_token}/user:
    get:
      security:
        - apiKey: []
        - oauth2: [email]     
      tags:
      - manage
      operationId: get_git_user_manage
      parameters:
      - name: blueprint_token
        in: path
        description: token of blueprint
        required: true
        schema:
          type: string
      responses:
        200:
          description: user list returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: blueprint not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collaborators_list'
        500:
          description: DB error when getting user list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
    post:
      security:
        - apiKey: []
        - oauth2: [email]     
      tags:
      - manage
      operationId: post_git_user_manage
      parameters:
      - name: blueprint_token
        in: path
        description: token of blueprint
        required: true
        schema:
          type: string
      - name: username
        in: query
        description: username of user to be added to repository with blueprint
        required: true
        schema:
          type: string
      responses:
        201:
          description: invite sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'                  
        404:
          description: blueprint not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
        500:
          description: DB error when adding user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
  /ssh/keys/public:
    get:
      tags:
      - ssh
      operationId: get_public_key
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/openstackKeyPair'
        404:
          description: ssh key pair missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/just_message'
components:
  schemas:
    git_log_list:
      type: array
      items:
        $ref: '#/components/schemas/git_log'
    git_log:
      required:
        - blueprint_token
        - git_backend
        - job
        - timestamp
        - version_tag
      type: object
      properties:
        blueprint_token:
          type: string
          description: Token of blueprint
          format: uuid
        commit_sha:
          type: string
          description: SHA-1 hash of commit
        git_backend:
          type: string
          description: Type of connector
        job:
          type: string
          description: Type of job
          enum: [ update, delete ]
        repo_url:
          type: string
          description: Url of git repository
          format: uri
        revision_msg:
          type: string
          description: Commit message
        timestamp:
          type: string
          description: Commit timestamp
          format: date-time
        version_tag:
          type: string
          description: Git tag

    deploymentLogList:
      type: array
      items:
        $ref: '#/components/schemas/Invocation'

    openstackKeyPair:
      required:
      - key_pair_name
      - public_key
      type: object
      properties:
        key_pair_name:
          type: string
          description: Name of xOpera REST API's  private/public key pair
        public_key:
          type: string
          description: Rest api's public key
    just_message:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: return message
    error_msg:
      required:
      - description
      - stacktrace
      type: object
      properties:
        description:
          type: string
          description: Error description
        stacktrace:
          type: string
          description: Exception stacktrace
    collaborators_list:
      required:
      - blueprint_token
      - collaborators
      - message
      - repo_url
      type: object
      properties:
        message:
          type: string
          description: return message
        blueprint_token:
          type: string
          description: token of blueprint
        repo_url:
          type: string
          description: Url to repository
        collaborators:
          type: array
          description: List of collaborators
          items:
            type: string
            description: Collaborator
    git_revision_metadata:
      required:
        - blueprint_token
        - message
        - timestamp
        - version_tag
      type: object
      properties:
        message:
          type: string
          description: return message
        blueprint_token:
          type: string
          description: token of blueprint
        url:
          type: string
          description: Url of git repository
        commit_sha:
          type: string
          description: SHA-1 checksum of commit
        version_tag:
          type: string
          description: version_tag blueprint
        users:
          type: array
          description: List of users with access to git repository
          items:
            type: string
        timestamp:
          type: string
          description: timestamp of database entry
          format: date-time
    delete_metadata:
      required:
      - blueprint_token
      - deleted_database_entries
      - force
      - message
      - version_tag
      type: object
      properties:
        message:
          type: string
          description: return message
        blueprint_token:
          type: string
          description: token of blueprint
        version_tag:
          type: string
          description: id of current version of blueprint
        deleted_database_entries:
          type: integer
          description: Number of deleted entries
        force:
          type: boolean
          description: did we do it with force or not
    Invocation:
      description: An invocation of the deployment.
      type: object
      required:
        - blueprint_token
        - session_token
        - state
        - operation
        - timestamp
      properties:
        blueprint_token:
          description: Token of blueprint
          type: string
        version_tag:
          description: Version_tag of blueprint
          type: string
        session_token:
          description: Session_token of this session
          type: string
        session_token_old:
          description: Session_token of previous session
          type: string
        state:
          $ref: "#/components/schemas/InvocationState"
        operation:
          $ref: "#/components/schemas/OperationType"
        timestamp:
          description: An ISO8601 timestamp of the invocation.
          type: string
        inputs:
          description: Inputs provided for invocation.
          type: object
          additionalProperties:
            type: string
        instance_state:
          description: State of the instances defined in service template.
          type: object
          additionalProperties:
            type: string
        exception:
          description: An internal xOpera error that occurred during the operation.
          type: string
        stdout:
          description: xOpera console output for operation.
          type: string
        stderr:
          description: xOpera error output for operation.
          type: string
        workers:
          description: Number of workers for parallel execution
          type: integer
        resume:
          description: Resume deployment (instead of starting clean)
          type: boolean
    InvocationState:
      type: string
      enum:
        - pending
        - in_progress
        - success
        - failed
    OperationType:
      type: string
      enum:
        - deploy_continue
        - deploy_fresh
        - undeploy
        - update

  securitySchemes:
    apiKey:
      type: apiKey
      x-apikeyInfoFunc: opera.api.controllers.security_controller.check_api_key
      name: X-API-Key
      in: header
    oauth2:
      flows:
        password: 
          tokenUrl: http://keycloak:8080/auth/realms/SODALITE/protocol/openid-connect/token
          scopes:
            email: Email of the user accessing the service.
      type: oauth2
      x-tokenInfoFunc: opera.api.controllers.security_controller.token_info
      x-scopeValidateFunc: opera.api.controllers.security_controller.validate_scope   

