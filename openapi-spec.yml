      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: get_status
      parameters:
      - name: deployment_id
        in: path
        description: Id of deployment
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: Job found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Job not found
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/history:
    get:
      summary: "Get deployment history"
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: get_deploy_log
      parameters:
      - name: deployment_id
        in: path
        description: Id of deployment
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invocation'
        404:
          description: Log file not found
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/deploy_continue:
    post:
      summary: "Continue deploy"
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: post_deploy_continue
      parameters:
      - name: deployment_id
        in: path
        description: Id of deployment
        required: true
        schema:
          type: string
          format: uuid
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1
      - name: clean_state
        in: query
        description: Clean previous state and start over
        schema:
          type: boolean
          default: False

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Deploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        403:
          description: Not allowed, previous operation on deployment still running
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/diff:
    put:
      summary: "Calculate diff between deployment and new blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: post_diff
      description: Calculates the diff betweeen Deployed instance model (DI1) and New blueprint version (DB2 = B2 + V2 + I2)
      parameters:
      - name: deployment_id
        in: path
        description: Id of Deployed instance model (DI1)
        required: true
        schema:
          type: string
          format: uuid
      - name: blueprint_id
        in: query
        description: Id of The new blueprint (B2)
        required: true
        schema:
          type: string
          format: uuid
      - name: version_id
        in: query
        description: Id of version of The new blueprint (V2)
        schema:
          type: string
          pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for The new blueprint (I2)
                  format: binary
      responses:
        200:
          description: Diff calculated
          content:
            application/json:
              schema:
                type: object
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find DI1 or DB2
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/update:
    post:
      summary: "Update deployment with new blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: post_update
      description: Deployes Instance model (DI2), where DI2 = diff(DI1, (B2,V2,I2))
      parameters:
      - name: deployment_id
        in: path
        description: Id of Deployed instance model (DI1)
        required: true
        schema:
          type: string
          format: uuid
      - name: blueprint_id
        in: query
        description: Id of the new blueprint (B2)
        required: true
        schema:
          type: string
          format: uuid
      - name: version_id
        in: query
        description: Id of version of the new blueprint (V2)
        schema:
          type: string
          pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for the new blueprint (I2)
                  format: binary
      responses:
        202:
          description: Update job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        403:
          description: Not allowed, previous operation on deployment still running
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find DI1 or DB2
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/undeploy:
    post:
      summary: "Undeploy deployment."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: post_undeploy
      parameters:
      - name: deployment_id
        in: path
        description: Id of deployment
        required: true
        schema:
          type: string
          format: uuid
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Undeploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        403:
          description: Not allowed, previous operation on deployment still running
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    BlueprintValidation:
      required:
        - blueprint_valid
      type: object
      properties:
        blueprint_valid:
          type: boolean
          description: Blueprint is a valid TOSCA Cloud Service Archive
        error:
          type: string
          description: Error description
    KeyPair:
      required:
      - key_pair_name
      - public_key
      type: object
      properties:
        key_pair_name:
          type: string
          description: Name of xOpera REST API's  private/public key pair
        public_key:
          type: string
          description: Rest api's public key
    Blueprint:
      required:
        - blueprint_id
        - timestamp
        - url
      type: object
      properties:
        blueprint_id:
          type: string
          format: uuid
          description: Id of blueprint
        version_id:
          type: string
          pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'
          description: Id of blueprint version
        url:
          type: string
          format: uri
          description: Url of git repository
        timestamp:
          type: string
          description: timestamp of database entry
          format: date-time
        users:
          type: array
          description: List of users with access to git repository
          items:
            type: string
        commit_sha:
          type: string
          description: SHA-1 checksum of commit

    GitLog:
      required:
        - blueprint_id
        - git_backend
        - job
        - timestamp
      type: object
      properties:
        blueprint_id:
          type: string
          description: Id of blueprint
          format: uuid
        commit_sha:
          type: string
          description: SHA-1 hash of commit
        git_backend:
          type: string
          description: Type of connector
        job:
          type: string
          description: Type of job
          enum: [ update, delete ]
        repo_url:
          type: string
          description: Url of git repository
          format: uri
        revision_msg:
          type: string
          description: Commit message
        timestamp:
