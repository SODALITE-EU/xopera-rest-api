openapi: 3.0.1
info:
  version: 2.1.0
  title: xOpera REST API
  contact:
    email: mihael.trajbaric@xlab.si
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: |+
    xOpera REST API with xOpera==0.6.4 orchestrator and Gitlab / Github integation for blueprint management

#servers:
#- url: /
tags:
- name: ssh
  description: SSH key management
- name: blueprint
  description: Blueprint management
- name: deployment
  description: Interaction with Deployed instance
paths:
  /ssh/keys/public:
    get:
      summary: "Get xOpera's public key."
      tags:
      - ssh
      operationId: get_public_key
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPair'
        404:
          description: ssh key pair missing
          content:
            application/json:
              schema:
                type: string

  /blueprint:
    post:
      summary: "Add new blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: post_new_blueprint
      parameters:
      - name: revision_msg
        in: query
        description: Optional comment on submission
        schema:
          type: string
      - name: project_domain
        in: query
        description: Optional project domain this blueprint belongs to
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - CSAR
              properties:
                CSAR:
                  type: string
                  description: TOSCA Cloud Service Archive
                  format: binary
        required: true
      responses:
        201:
          description: Successfully saved blueprint to database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blueprint'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        406:
          description: Format not acceptable
          content:
            application/json:
              schema:
                type: string
        500:
          description: DB or REST API exception
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}:
    post:
      summary: "Add new version to existing blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: post_blueprint
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      - name: revision_msg
        in: query
        description: Optional comment on submission
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - CSAR
              properties:
                CSAR:
                  type: string
                  description: TOSCA Cloud Service Archive
                  format: binary
        required: true
      responses:
        201:
          description: Successfully saved blueprint to database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blueprint'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                type: string
        406:
          description: Format not acceptable
          content:
            application/json:
              schema:
                type: string
    delete:
      summary: "Delete blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: delete_blueprint
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      - name: force
        in: query
        description: force delete blueprint
        schema:
          type: boolean
      responses:
        200:
          description: Successfully removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blueprint'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        403:
          description: Did not undeploy yet, not allowed
          content:
            application/json:
              schema:
                type: string
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}/version/{version_id}:
    delete:
      summary: "Delete version of blueprint."
      security:
        - apiKey: [ ]
        - oauth2: [ email ]
      tags:
        - blueprint
      operationId: delete_blueprint_version
      parameters:
        - name: blueprint_id
          in: path
          description: Id of blueprint
          required: true
          schema:
            type: string
            format: uuid
        - name: version_id
          in: path
          description: Id of blueprint version
          required: true
          schema:
            type: string
            pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'
        - name: force
          in: query
          description: force delete blueprint
          schema:
            type: boolean
      responses:
        200:
          description: Successfully removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blueprint'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        403:
          description: Did not undeploy yet, not allowed
          content:
            application/json:
              schema:
                type: string
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}/user:
    get:
      summary: "List users with access."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: get_git_user
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: User list returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                type: string
        500:
          description: DB or REST API error
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}/user/{user_id}:
    post:
      summary: "Add user to blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: post_git_user
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        description: Username to be added to repository with blueprint
        required: true
        schema:
          type: string
      responses:
        200:
          description: User added or invite sent
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: blueprint not found
          content:
            application/json:
              schema:
                type: string
        500:
          description: DB or REST API error
          content:
            application/json:
              schema:
                type: string
    delete:
      summary: "Delete user."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: delete_git_user
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        description: Username to be removed from repository with blueprint
        required: true
        schema:
          type: string
      responses:
        200:
          description: User deleted
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Blueprint not found
          content:
            application/json:
              schema:
                type: string
        500:
          description: DB or REST API error
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}/validate:
    put:
      summary: "Validate last version of existing blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: validate_existing
      description: Validates TOSCA service template
      parameters:
      - name: blueprint_id
        in: path
        description: Id of TOSCA blueprint
        required: true
        schema:
          type: string
          format: uuid

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs TOSCA blueprint
                  format: binary
      responses:
        200:
          description: Blueprint validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlueprintValidation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string

  /blueprint/{blueprint_id}/version/{version_id}/validate:
    put:
      summary: "Validate specific version of existing blueprint."
      security:
        - apiKey: [ ]
        - oauth2: [ email ]
      tags:
        - blueprint
      operationId: validate_existing_version
      description: Validates TOSCA service template
      parameters:
        - name: blueprint_id
          in: path
          description: Id of TOSCA blueprint
          required: true
          schema:
            type: string
            format: uuid
        - name: version_id
          in: path
          description: Id of blueprint version
          required: true
          schema:
            type: string
            pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs TOSCA blueprint
                  format: binary
      responses:
        200:
          description: Blueprint validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlueprintValidation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string

  /blueprint/validate:
    put:
      summary: "Validate new blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: validate_new
      description: Validates TOSCA service template
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - CSAR
              properties:
                CSAR:
                  type: string
                  description: TOSCA Cloud Service Archive
                  format: binary
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA blueprint
                  format: binary
        required: true
      responses:
        200:
          description: Blueprint validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlueprintValidation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string


  /blueprint/{blueprint_id}/git_history:
    get:
      summary: "List all update/delete transactions to git repository with blueprint."
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - blueprint
      operationId: get_git_log
      parameters:
      - name: blueprint_id
        in: path
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitLog'
        400:
          description: Log file not found
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string

