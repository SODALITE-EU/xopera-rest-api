  /deployment/deploy:
    post:
      summary: "Initialize deployment and deploy"
      security:
        - apiKey: []
        - oauth2: [email]
      tags:
      - deployment
      operationId: post_deploy_fresh
      parameters:
      - name: blueprint_id
        in: query
        description: Id of blueprint
        required: true
        schema:
          type: string
          format: uuid
      - name: version_id
        in: query
        description: version_tag to deploy
        schema:
          type: string
          pattern: '^v(0|[1-9][0-9]*).(0|[1-9][0-9]*)$'
      - name: workers
        in: query
        description: Number of workers
        schema:
          type: integer
          default: 1

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inputs_file:
                  type: string
                  description: File with inputs for TOSCA template
                  format: binary
      responses:
        202:
          description: Deploy job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invocation'
        401:
          description: Unauthorized request for this blueprint
          content:
            application/json:
              schema:
                type: string
        404:
          description: Did not find blueprint
          content:
            application/json:
              schema:
                type: string

  /deployment/{deployment_id}/status:
